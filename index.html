<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./servicios web/style.css">
    <title>CSDigital Servicios Web</title>
</head>
<div>

    <body>

        <h1>Cursos OnLine</h1>

        <div class="row p-3 container-fluid carrito m-auto justify-content-md-end">
            <div class="col col-md-4 carrito-container">
                <div>
                    <ul class="carrito-list"></ul>
                    <div id="precioTotal" class="p-3"></div>  
                </div>
            </div>
        </div>

        <div id="cursos" class="row container mt-5 mb-5 row-cols-1 m-auto row-cols-md-3 g-5">
<!-- Estructura de la modal de éxito -->
    <div class="modal fade" id="exitoModal" tabindex="-1" aria-labelledby="exitoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content align-items-center">
                <div class="modal-header">
                    <h5 class="modal-title " id="exitoModalLabel">¡Compra Exitosa!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body text-center">
                    ✔¡Tu compra ha sido realizada con éxito!
                    <p>¡Esperamos vuelvas pronto!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
        




        <script src="./servicios web/main.js"></script>

            crossorigin="anonymous"></script>
    </body>
